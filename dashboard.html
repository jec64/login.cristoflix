<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vitrine de Cursos</h1>
        <a href="admin.html" class="admin-btn">Admin</a>
    </header>

    <!-- Banner (substitua pela sua URL) -->
    <div class="banner">
        <img src="https://via.placeholder.com/1200x300" alt="Banner Promocional">
    </div>

    <!-- Cursos -->
    <div class="courses">
        <div class="course locked" data-id="1">
            <img src="https://via.placeholder.com/300x200" alt="Curso 1">
            <h3>Curso Bloqueado</h3>
            <button class="unlock-btn">Liberar Acesso</button>
        </div>
        
        <div class="course" data-id="2">
            <img src="https://via.placeholder.com/300x200" alt="Curso 2">
            <h3>Curso Liberado</h3>
            <button class="access-btn">Acessar</button>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
